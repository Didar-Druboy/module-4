        <section>
            <h2>Please fill up the form</h2>

            <form action="">
                <label for="name">Your name:
                    <input id="name" type="text" placeholder="type your name">
                </label>
                <label for="email">Your email:
                    <input type="email" name="email" id="email" placeholder="type your email">
                </label>
                <label for="phone">Your Phone:
                    <input type="tel" name="phone" id="phone" placeholder="type your phone">
                </label>
                <fieldset>
                    <legend>Pick one pitha</legend>
                    <label for="chitoi">
                        <input type="radio" name="pitha" id="chitoi"> Chitoi pitha
                    </label>
                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa"> vapa pitha
                    </label>
                    <label for="kholaja">
                        <input type="radio" name="pitha" id="kholaja"> Kholaja pitha
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Pick one or more vorta</legend>
                    <label for="shutki">
                        <input type="checkbox" name="vorta" id="shutki"> Shutki vorta
                    </label>
                    <label for="morich">
                        <input type="checkbox" name="vorta" id="morich"> Morich vorta
                    </label>
                    <label for="sorisa ">
                        <input type="checkbox" name="vorta" id="sorisa"> Sorisa vorta
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Have any instruction?</legend>
                    <textarea name="" id="" cols="50" rows="8" placeholder="if you have any demand, write here"></textarea>
                </fieldset>
                <input type="reset" value="reset" id="reset">
                <input type="submit" value="submit" id="submit">
            </form>
        </section>
